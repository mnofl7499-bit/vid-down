<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Downloader Pro | التقنية المستقبلية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #6366f1; --accent: #a855f7; }
        body {
            background-color: #050505;
            background-image: radial-gradient(circle at 50% -20%, #1e1b4b, #050505);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        .mesh-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
            z-index: -1;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .input-box {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(99, 102, 241, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-box:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }
        .btn-magical {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        .btn-magical::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: rgba(255,255,255,0.1); transform: rotate(45deg);
            transition: 0.5s; pointer-events: none;
        }
        .btn-magical:hover::after { left: 120%; }
        .float-animation { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
    <div class="mesh-gradient"></div>

    <div class="text-center mb-12 float-animation">
        <div class="inline-block p-4 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 mb-6 shadow-2xl">
            <i class="fas fa-bolt text-4xl text-white"></i>
        </div>
        <h1 class="text-5xl md:text-6xl font-black tracking-tighter mb-4">
            <span class="bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
                X-Downloader
            </span>
        </h1>
        <p class="text-gray-400 text-lg font-light tracking-widest">مستقبل التحميل بين يديك</p>
    </div>

    <div class="glass-card p-8 md:p-12 w-full max-w-2xl relative overflow-hidden">
        <div class="absolute top-0 right-0 -mr-16 -mt-16 w-32 height-32 bg-indigo-500/20 rounded-full blur-3xl"></div>
        
        <div class="relative z-10">
            <div class="flex items-center space-x-4 mb-8 text-sm justify-center space-x-reverse">
                <span class="px-4 py-1 rounded-full bg-indigo-500/10 text-indigo-400 border border-indigo-500/20"><i class="fab fa-instagram ml-2"></i>إنستغرام</span>
                <span class="px-4 py-1 rounded-full bg-purple-500/10 text-purple-400 border border-purple-500/20"><i class="fab fa-facebook ml-2"></i>فيسبوك</span>
                <span class="px-4 py-1 rounded-full bg-pink-500/10 text-pink-400 border border-pink-500/20"><i class="fab fa-twitter ml-2"></i>تويتر</span>
            </div>

            <div class="space-y-6">
                <input type="text" id="urlInput" placeholder="ضع الرابط السحري هنا..." 
                    class="input-box w-full p-6 rounded-3xl text-white text-center text-xl outline-none">
                
                <button onclick="animateProcess()" class="btn-magical w-full p-6 rounded-3xl font-bold text-xl shadow-2xl flex items-center justify-center space-x-4 space-x-reverse">
                    <span>ابدأ التحميل الذكي</span>
                    <i class="fas fa-arrow-left animate-bounce-x"></i>
                </button>
            </div>

            <div id="statusContainer" class="mt-12 hidden">
                <div class="flex flex-col items-center space-y-6">
                    <div class="w-full bg-gray-800 h-1 rounded-full overflow-hidden">
                        <div id="progressBar" class="bg-gradient-to-r from-indigo-500 to-purple-500 h-full w-0 transition-all duration-700"></div>
                    </div>
                    <div id="resultContent" class="w-full space-y-4 opacity-0 transition-opacity duration-500">
                        <div class="p-6 rounded-3xl bg-green-500/10 border border-green-500/20 text-green-400 flex items-center justify-between">
                            <span>تم تجهيز الرابط بأعلى جودة</span>
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <a href="#" class="block p-4 rounded-2xl bg-white/5 hover:bg-white/10 text-center transition-all border border-white/10">تحميل فيديو MP4 (1080p)</a>
                        <a href="#" class="block p-4 rounded-2xl bg-white/5 hover:bg-white/10 text-center transition-all border border-white/10">تحميل صوت فقط MP3</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function animateProcess() {
            const url = document.getElementById('urlInput').value;
            if(!url) return;
            
            const status = document.getElementById('statusContainer');
            const progress = document.getElementById('progressBar');
            const content = document.getElementById('resultContent');
            
            status.classList.remove('hidden');
            progress.style.width = '0%';
            content.style.opacity = '0';
            
            setTimeout(() => progress.style.width = '40%', 100);
            setTimeout(() => progress.style.width = '70%', 800);
            setTimeout(() => {
                progress.style.width = '100%';
                content.style.opacity = '1';
            }, 1500);
        }
    </script>
</body>
</html>
