<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاكهة فيديو فاخرة</title>
    <style>
        body {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            margin: auto;
            text-align: center;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>محمّل فيديو فاخر</h1>
        <p>أدخل رابط الفيديو لتحميله:</p>
        <input type="text" id="videoURL" placeholder="رابط الفيديو" />
        <br><br>
        <button id="downloadBtn">تحميل الفيديو</button>
        <p id="statusMessage"></p>
    </div>
    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const url = document.getElementById('videoURL').value;
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = 'جارٍ تحميل الفيديو...';
            fetch(`https://api.example.com/download?url=${encodeURIComponent(url)}`)
                .then(response => {
                    if (!response.ok) throw new Error('فشل تحميل الفيديو');
                    return response.json();
                })
                .then(data => {
                    statusMessage.textContent = 'تم تحميل الفيديو: ' + data.downloadLink;
                })
                .catch(error => {
                    statusMessage.textContent = 'خط��: ' + error.message;
                    // Failover mechanism
                    fetch(`https://api.anotherexample.com/download?url=${encodeURIComponent(url)}`)
                        .then(response => response.json())
                        .then(data => {
                            statusMessage.textContent = 'تم تحميل الفيديو من النسخة الاحتياطية: ' + data.downloadLink;
                        })
                        .catch(failoverError => {
                            statusMessage.textContent = 'خطأ: ' + failoverError.message;
                        });
                });
        });
    </script>
</body>
</html>
