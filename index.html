<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Video Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(120deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 50%, rgba(0,212,255,1) 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #fff;
        }
        .input-group {
            margin: 20px 0;
        }
        .input {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: 0.3s;
        }
        .input:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }
        .download-btn {
            background: #6200ea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }
        .download-btn:hover {
            background: #3700b3;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 0.8em;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ملحوظات عملية التحميل</h1>
        <div class="input-group">
            <input type="text" class="input" placeholder="إلصق رابط الفيديو هنا..." id="videoUrl">
            <button class="download-btn" onclick="downloadVideo()">تحميل</button>
        </div>
        <div id="statusBox" aria-live="polite"></div>
    </div>
    <div class="footer">
        تدعم المنصات: يوتيوب، تيك توك، إنستغرام، فيسبوك
    </div>
    <script>
        async function downloadVideo() {
            const videoUrl = document.getElementById('videoUrl').value;
            const statusBox = document.getElementById('statusBox');
            statusBox.innerText = "جارٍ التحميل...";
            try {
                const response = await fetch('https://api.example.com/download?url=' + encodeURIComponent(videoUrl));
                if (!response.ok) throw new Error('Download failed');
                const data = await response.json();
                // Handle successful download
                statusBox.innerText = 'تم التحميل بنجاح!';
            } catch (error) {
                // Failover mechanism
                statusBox.innerText = 'حدث خطأ. نعيد المحاولة باستخدام savefrom.net';
                const response = await fetch('https://savefrom.net/api?url=' + encodeURIComponent(videoUrl));
                if (response.ok) {
                    const data = await response.json();
                    statusBox.innerText = 'تم التحميل بنجاح عبر savefrom.net';
                } else {
                    statusBox.innerText = 'فشل التحميل من كلا الموقعين';
                }
            }
        }
    </script>
</body>
</html>
